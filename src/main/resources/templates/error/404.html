<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="message">404 - Page Not Found</div>
    <div>
        <img src="/images/sheep-scream.gif" alt="Screaming Goat">
    </div>
    <audio controls>
        <source src="/audio/screaming-sheep.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        setTimeout(() => {
            document.querySelector('audio').play();
        }, 2700);
    </script>
</div>
</body>
</html>
